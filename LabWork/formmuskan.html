<html>
<head> 
<title> Student registration form </title>
<script>
function mussu(){
var x=document.getElementById("mobile").value
var y=document.getElementById("pass").value

if(x.length!=10)
{alert("Invalid Mobile number");
return false;}
if(y!=z)
{alert("Password do not match");

</head>

<center> <h1> <u> <i> Registration Form </i> </u></center>

                                                            <input type="checkbox" name="required" value="drawing"> Drawing<br></td>

<td><select>

</tr>
</form>
</table>

</html>
